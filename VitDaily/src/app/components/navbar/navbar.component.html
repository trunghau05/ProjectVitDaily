<div class="navigation">
    <div class="logo" (click)="navigateTo('')">
        <div class="ic flex-center" style="background: none; padding: 0;">
            <mat-icon style="font-size: 35px; height: 35px; width: 35px;">egg</mat-icon>
        </div>
        <span id="txt-logo">VIT DAILY</span>
    </div>

    <div class="nav-toggle" 
        [style.background-color]="isActive('dashboard') ? 'white !important' : 'transparent'" 
        [style.border-radius]="isActive('dashboard') ? '10px' : '10px'"
        (click)="navigateTo('dashboard')">

        <div class="ic flex-center">
            <mat-icon [style.color]="isActive('dashboard') ? 'rgb(0, 89, 184)' : 'white'">dashboard</mat-icon>
        </div>
        <span id="txt" [style.color]="isActive('dashboard') ? 'rgb(0, 89, 184)' : 'white'">Dashboards</span>
    </div>

    <div class="person" (click)="togglePerson()">
        <div class="ic flex-center" >
            <mat-icon>person</mat-icon>
        </div>
        <span id="txt">Cá nhân</span>
        <div class="ic-arrow flex-center" [style.transform]="isPersonOpen ? 'rotate(180deg)' : 'rotate(0deg)'">
            <mat-icon>arrow_drop_down</mat-icon>
        </div>
    </div>
    <div class="person-item" *ngIf="isPersonOpen">
        <div class="nav-toggle"  
            [style.background-color]="(isActive('note') || isActive('add-note') || isActive('person/detail-note')) ? 'white !important' : 'transparent'"
            [style.border-radius]="(isActive('note') || isActive('add-note') || isActive('person/detail-note')) ? '10px' : '10px'"
            (click)="navigateTo('note')">
            <div class="ic flex-center">
                <mat-icon [style.color]="(isActive('note') || isActive('add-note') || isActive('person/detail-note')) ? 'rgb(0, 89, 184)' : 'white'">notes</mat-icon>
            </div>
            <span id="txt" [style.color]="(isActive('note') || isActive('add-note') || isActive('person/detail-note')) ? 'rgb(0, 89, 184)' : 'white'">Ghi chú</span>
        </div>

        <div class="nav-toggle"
            [style.background-color]="isActive('person/task') ? 'white !important' : 'transparent'"
            [style.border-radius]="isActive('person/task') ? '10px' : '10px'"
            (click)="navigateTo('person/task')">
            <div class="ic flex-center">
                <mat-icon [style.color]="isActive('person/task') ? 'rgb(0, 89, 184)' : 'white'">work</mat-icon>
            </div>
            <span id="txt" [style.color]="isActive('person/task') ? 'rgb(0, 89, 184)' : 'white'">Công việc</span>
        </div>
    </div>

    <div class="people" (click)="togglePeople()">
        <div class="ic flex-center">
            <mat-icon>groups</mat-icon>
        </div>
        <span id="txt">Nhóm</span>
        <div class="ic-arrow flex-center" [style.transform]="isPeopleOpen ? 'rotate(180deg)' : 'rotate(0deg)'">
            <mat-icon>arrow_drop_down</mat-icon>
        </div>
    </div>
    <div class="people-item" *ngIf="isPeopleOpen">
        <div class="nav-toggle"
            [style.background-color]="isActive('workspace') ? 'white !important' : 'transparent'"
            [style.border-radius]="isActive('workspace') ? '10px' : '10px'"
            (click)="navigateTo('workspace')">
            <div class="ic flex-center">
                <mat-icon [style.color]="isActive('workspace') ? 'rgb(0, 89, 184)' : 'white'">workspaces</mat-icon>
            </div>
            <span id="txt" [style.color]="isActive('workspace') ? 'rgb(0, 89, 184)' : 'white'">Workspace</span>
        </div>
    </div>

    <div class="btn-account"[style.background-color]="isActive('notification') ? 'white !important' : 'transparent'"
            [style.border-radius]="isActive('notification') ? '10px' : '10px'"
            (click)="navigateTo('notification')">
        <div class="ic flex-center">
            <mat-icon>notifications</mat-icon>
        </div>
        <span id="txt">Thông báo</span>
    </div>
    
    <div class="btn-setting" style="margin-top: 0;">
        <div class="ic flex-center">
            <mat-icon>settings</mat-icon>
        </div>
        <span id="txt">Cài đặt</span>
    </div>
</div>
